<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hidden Text</title>
  </head>
  <body>
    <h1>Hidden Text</h1>
    <hr>
    <div id="text">
      <span> begin </span>
      <span style="display:none">display:none</span>
      <span style="visibility:hidden">visibility:hidden</span>
      <span> end </span>
    </div>
  </body>
</html>
