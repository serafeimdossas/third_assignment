<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Type Test</title>
</head>
<body>
  <h1>Type Test</h1>
  <hr>
  <ul>
    <li><input id="text" type="text"></li>
    <li>
      <input id="radioA" type="radio" name="radio" value="A"><label for="radioA">value is A</label><br>
      <input id="radioB" type="radio" name="radio" value="B"><label for="radioB">value is B</label>
    </li>
    <li>
      <input id="checkboxC" type="checkbox" name="checkbox" value="C"><label for="checkboxC">value is C</label><br>
      <input id="checkboxD" type="checkbox" name="checkbox" value="D"><label for="checkboxD">value is D</label>
    </li>
    <li>
      <select id="select" name="select">
        <option id="optionE" value="E">value is E</option>
        <option id="optionF" value="F">value is F</option>
      </select>
    </li>
    <li>
      <select id="multipleSelect" name="multipleSelect" multiple size="2">
        <option id="optionG" value="G">value is G</option>
        <option id="optionH" value="H">value is H</option>
      </select>
    </li>
  </ul>
</body>
</html>
