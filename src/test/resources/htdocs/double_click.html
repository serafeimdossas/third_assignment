<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Double Click Test</title>
  <script type="text/javascript"><!--
  function double_click() {
    document.getElementById("elem").innerText = "Double clicked!";
  }
  //--></script>
</head>
<body>
  <h1>Double Click Test</h1>
  <hr>
  <button id="elem" ondblclick="double_click()">Double click here!</button>
</body>
</html>
